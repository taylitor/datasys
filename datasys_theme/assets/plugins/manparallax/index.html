<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>mouse parallax second</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="parallax">
            <div data-depth="0.6" class="layer">

            </div>

        <script src="js/index.js"></script>

</html>
